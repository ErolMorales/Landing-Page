<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Clone</title>
  <link href="path/to/bootstrap.min.css" rel="stylesheet">
  <!-- Agregar estilos personalizados aquí si es necesario -->

  <style>
    /* Estilos personalizados */
    body {
      background-color: #f7f7f7;
    }

    .login-container {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 100px;
      padding: 20px;
      border: 1px solid #ddd;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .login-form .form-group {
      margin-bottom: 20px;
    }

    .login-form label {
      font-weight: bold;
    }

    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: 95%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      transition: border-color 0.2s ease;
    }

    .login-form input[type="text"]:focus,
    .login-form input[type="password"]:focus {
      border-color: #1DA1F2;
      outline: none;
    }

    .login-form button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #1DA1F2;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .login-form button[type="submit"]:hover {
      background-color: #0F8DE8;
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <header>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Bykoas.net</a>
        <!-- Agregar elementos de navegación y formulario de búsqueda aquí -->
      </div>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main>
    <div class="container">
      <div class="row">
        <!-- Columna de noticias / publicaciones -->
        <div class="col-md-8">
          <!-- Aquí puedes agregar publicaciones y noticias -->
        </div>
        
        <!-- Columna de la barra lateral -->
        <div class="col-md-4">
          <!-- Aquí puedes agregar elementos de la barra lateral, como lista de amigos, sugerencias, etc. -->
        </div>
      </div>
    </div>
  </main>

  <div class="container login-container">
    <h2>Iniciar sesión</h2>
    <form class="login-form">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" placeholder="Nombre de usuario">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Contraseña">
      </div>
      <button type="submit">Iniciar sesión</button>
    </form>
  </div>

  <script src="path/to/bootstrap.bundle.min.js"></script>
  
  <!-- Pie de página -->
  <footer class="bg-light text-center py-3">
    <p>© 2023 Facebook Clone. Todos los derechos reservados.</p>
  </footer>

  <script src="path/to/bootstrap.bundle.min.js"></script>
  <!-- Agregar scripts personalizados aquí si es necesario -->
</body>
</html>
